<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>望穿秋水</title>
    <link rel="stylesheet" href="/dist/css/common.css">
</head>
<body>
    <!-- <div>
        gulp+browser-sync
        server + 
        gulp watch 监听文件改变任务
    </div> -->
    <div id="app" class="container">
        <div class="todo-wrapper">
            <div class="todo-header">
                <div class="overlay"></div>
                <time class="clearfix">
                    <span class="day">8</span>
                    <span class="dayfoweek">星期二</span>
                    <span class="month">8, 2017</span>
                </time>
                <div class="add-circle">
                    <i class="fa fa-plus"></i>
                </div>
                </div>
            <div class="todo-content">
                <div class="todo-content-title">
                    <h2>你的任务列表</h2>
                    <p class="task-report">
                        <span class="task-remain">
                            1done/2tasks
                        </span>
                    </p>
                </div>
                <ul class="todo-list">
                    <li class="todo-item task-done">
                        <span class="label">
                            <ul class="action-pick-label action-popup">
                                <li class="important">Important</li>
                                <li class="normal">Normal</li>
                                <li class="other">Whatever</li>
                            </ul>
                        </span>
                        <p class="text">学习stylus</p>
                        <div class="todo-action">
                            <span class="more">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                    </li>
                    <li class="todo-item editing">
                        <span class="label">
                                <ul class="action-pick-label action-popup">
                                    <li class="important">Important</li>
                                    <li class="normal">Normal</li>
                                    <li class="other">Whatever</li>
                                </ul>
                            </span>
                            <p class="text">学习stylus</p>
                            <div class="todo-action">
                                <span class="more">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </span>
                            </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/dist/js/common.js"></script>
</body>
</html>
